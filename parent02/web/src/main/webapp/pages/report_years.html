<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>河工健康</title>
        <meta name="description" content="河工健康">
        <meta name="keywords" content="河工健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/echarts.js"></script>

    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>统计分析<small>套餐占比</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>统计分析</el-breadcrumb-item>
                    <el-breadcrumb-item>套餐占比</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                    <div id="chart1" style="height:600px;"></div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        var myChart1=echarts.init(document.getElementById('chart1'));
        //发送ajax请求 获取动态的数据
        axios.get("/report/getMemberYearsReport.do").then((res)=>{
            myChart1.setOption({
                title:{
                    text:'会员年月份占比',
                    subtext:'',
                    x:'center'
                },
                tooltip:{//提示框组件
                    trigger:'item',//触发类型，在饼形图中为item
                    fromatter:"{a} <br/>{b}:{c} ({d}%)"//提示内容格式
                },
                legend:{
                    orient:'vertical',
                    left:'left',
                    data:res.data.data.memberYears//这里是预约套餐的名称
                },
                series:[
                    {
                        name:'会员男女占比',
                        type:'pie',
                        radius:'55%',
                        center:['55%','60%'],
                        data:res.data.data.memberYearsCounts,//(key,value 格式)  预约套餐的数量、预约套餐的名称（下单套餐的占比）
                        itemStyle:{
                            emphasis:{
                                shadowBlur:10,
                                shadowOffsetX:0,
                                shadowColor:'rgba(0,0,0,0.5)'
                            }

                        }
                    }
                ]

            })
        });

    </script>

</html>
